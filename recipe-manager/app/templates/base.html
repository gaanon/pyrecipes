<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Manager{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', path='favicon.svg') }}" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container" style="max-width: 960px;">
            <a class="navbar-brand" href="/">Recipe Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex me-3" action="{{ url_for('read_root') }}" method="get">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search recipes" aria-label="Search" value="{{ search or '' }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="{{ url_for('new_recipe_form') }}" class="btn btn-primary me-2">New Recipe</a>
                <button class="btn btn-secondary" id="toggle-planner-btn">Show Planner</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container content-container" style="max-width: 960px;">
            {% block content %}{% endblock %}
        </div>
        {% include 'components/planner.html' %}
    </div>

    <!-- Add to Plan Modal -->
    <div class="modal fade" id="addToPlanModal" tabindex="-1" aria-labelledby="addToPlanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addToPlanModalLabel">Add "Recipe" to Meal Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a date to add this recipe:</p>
                    <div class="week-navigation d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-sm btn-outline-secondary" id="modal-prev-week-btn">< Prev</button>
                        <span id="modal-week-display">This Week</span>
                        <button class="btn btn-sm btn-outline-secondary" id="modal-next-week-btn">Next ></button>
                    </div>
                    <div class="row row-cols-7 g-2 text-center" id="modal-days-container">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='js/planner.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
