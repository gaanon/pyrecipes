services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
      - ./app/static:/code/app/static
      - ./uploads:/code/uploads
      - ./import_recipes.py:/code/import_recipes.py
      - ./backups:/code/backups
      - ./backup_app.py:/code/backup_app.py
      - ../gorecipes_export.json:/code/gorecipes_export.json
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/recipe_db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'recipe_db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'rootpassword'
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data: